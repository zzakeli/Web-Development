<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Game</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="flex-container" id="flex-container">
      <!---->
      <h1 class="play-head-label" id="play-head-label">PLAY STORY</h1>
      <p class="play-sub-label" id="play-sub-label" onclick="start()">CLICK TO START</p>
      <!---->
      <h1 class="game-title" id="game-title">THE APOCALYPSE</h1>
      <!---->
      <p class="story-paragraph" id="story-paragraph">
        You hear growling around the corner. A zombie appears! You must defend yourself.
        <b>Question: What weapon will you use?</b>
      </p>
      <div class="choice-container" id="choice-container">
        <img class="choice-box" id="choice-box-1" src=""/>
        <img class="choice-box" id="choice-box-2" src=""/>
        <img class="choice-box" id="choice-box-3" src=""/></div>
      <div class="heart-container" id="heart-container">
        <img class="heart" id="heart-1" src=""/>
        <img class="heart" id="heart-2" src=""/>
        <img class="heart" id="heart-3" src=""/>
      </div>
      <div class="button-container" id="button-container">
        <button class="back-button" id="back-button">BACK</button>
        <button class="next-button" id="next-button">NEXT</button>
      </div>
      <!---->
      <h1 class="game-over-head" id="game-over-head">GAME OVER</h1>
      <h3 class="game-over-sub" id="game-over-sub">Lorem ipsum dolor sit amet</h3>
      <img class="empty-heart" src=""/>
      <img class="empty-heart" src=""/>
      <img class="empty-heart" src=""/>
      <button class="try-again-button" id="try-again-button">TRY AGAIN</button>
      <button class="go-back-button" id="go-back-button">GO BACK</button>
      <!---->
    </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
