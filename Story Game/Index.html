<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Game</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="flex-container" id="flex-container">
      <!---->
      <h1 class="play-head-label" id="play-head-label">PLAY STORY</h1>
      <p class="play-sub-label" id="play-sub-label" onclick="start()">CLICK TO START</p>
      <!---->
      <h1 class="game-title" id="game-title">THE APOCALYPSE</h1>
      <!---->
      <p class="story-paragraph" id="story-paragraph">
        You hear growling around the corner. A zombie appears! You must defend yourself.
        <b>Question: What weapon will you use?</b>
      </p>
      <div class="choice-container" id="choice-container">
        <img onclick="getChoiceOne()" class="choice-box" id="choice-box-1" src="Images/baseball_bat.jpg"/>
        <img onclick="getChoiceTwo()" class="choice-box" id="choice-box-2" src="Images/butter_knife.png"/>
        <img onclick="getChoiceThree()" class="choice-box" id="choice-box-3" src="Images/gun.jpg"/></div>
      <div class="heart-container" id="heart-container"></div>
      <div class="button-container" id="button-container">
        <button class="back-button" id="back-button">BACK</button>
        <button class="next-button" id="next-button">NEXT</button>
      </div>
      <!---->
      <h1 class="game-over-head" id="game-over-head">GAME OVER</h1>
      <h3 class="game-over-sub" id="game-over-sub">You were eaten by zombies!</h3>
      <div class="empty-heart-container" id="empty-heart-container">
        <img class="empty-heart" src="Images/empty_heart.png"/>
        <img class="empty-heart" src="Images/empty_heart.png"/>
        <img class="empty-heart" src="Images/empty_heart.png"/>
      </div>
      <div class="game-over-button-container" id="game-over-button-container">
        <button class="try-again-button" id="try-again-button">TRY AGAIN</button>
      <button class="menu-button" id="menu-button">MENU</button>
      </div>
      <!---->
    </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
