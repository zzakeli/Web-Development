<!DOCTYPE html>

<html>
  <head>
    <title>Divs and Spans</title>
  </head>
  <body>
    <p><span style="background-color:tomato;">this is a span tag inside a p tag</span></p>
    <p><div style="background-color: cyan;">this is a div tag inside a p tag</div></p>
    <span style="background-color: green;">this is a span tag</span>
    <div style="background-color: blue;">this is a div tag</div>
  </body>
</html>
