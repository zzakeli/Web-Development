<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="flex-container">
      <div id="title-box">
        <label id="title">CHORES</label>
      </div>
      <input id="add-item" />
      <div id="to-do-box-label">
        <label id="to-do-label">TO DO</label>
      </div>
      <div class="to-do-box"></div>
      <div class="to-do-box"></div>
      <div class="to-do-box"></div>
      <div id="complete-box-label">
        <label id="complete-label">COMPLETED</label>
      </div>
      <div class="complete-box"></div>
    </div>
  </body>
</html>
