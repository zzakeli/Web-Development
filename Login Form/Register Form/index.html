<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <form method="POST">
      <h1>register</h1>
      <label id="fname-lbl">firstname</label>
      <input id="fname-in" />
      <label id="lname-lbl">lastname</label>
      <input id="lname-in" />
      <label id="uname-lbl">username</label>
      <input id="uname-in" />
      <label id="email-lbl">email</label>
      <input id="email-in" />
      <label id="pass-lbl">password</label>
      <input id="pass-in" />
      <label id="conpass-lbl">confirm password</label>
      <input id="conpass-in" />
      <button id="register-btn">register</button>
      <button id="back-btn">back</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
