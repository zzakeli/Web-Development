<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <label id="login-label"> Login</label>
      <label id="username-label" class="log-label">Username</label>
      <input id="username-input" class="log-input" />
      <label id="password-label" class="log-label">Password</label>
      <input id="password-input" class="log-input" />
      <button id="login-btn">Log in</button>
      <button id="register-btn">Register</button>
      <a id="forgot-pass-link">Forgot Password?</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
