<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <label id="login-label"> login</label>
      <label id="username-label" class="log-label">username</label>
      <input id="username-input" class="log-input" />
      <label id="password-label" class="log-label">password</label>
      <input id="password-input" class="log-input" />
      <button onclick="login()" id="login-btn">login</button>
      <button onclick="register()" id="register-btn">register</button>
      <a onclick="forgotPassword()" id="forgot-pass-link">Forgot Password?</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
