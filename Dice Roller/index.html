<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="dice-images"></div>
      <div id="sub-components">
        <label id="dice-label">Dice Roller</label>
        <label id="dice-sub-label">ROLL IT BABYYY!</label>
        <input id="dice-input" type="number" min="1" max="10" />
        <button id="dice-button" onclick="rollDice()">Roll</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
